<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerencie e organize suas imagens facilmente com pastas dinâmicas e links de arquivos">
    <title>FOTOS E LINKS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sua pasta pessoal de fotos e links</h1>
    </header>

    <main>
        <button id="newFolderBtn" class="btn">Nova pasta de links</button>

        <section id="foldersContainer" class="folders-wrapper"></section>
        
        <!-- Seção para upload de imagens -->
        <div id="uploadSection">
            
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <button id="uploadBtn" class="upload-image-btn">Enviar Imagem</button>
            <div id="uploadedImages">
                <h2>Imagens Enviadas</h2>
                <div id="imagesContainer"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Feito por Giovanni</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
