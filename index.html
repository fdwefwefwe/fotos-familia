<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Customizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção de Upload de Arquivos -->
    <section id="upload-section">
        <h2>Upload de Arquivos</h2>
        <div class="add-file">
            <input type="url" id="fileUrlInput" placeholder="Digite a URL do arquivo" />
            <button id="addFileBtn">Adicionar Arquivo</button>
        </div>
    </section>

    <!-- Seção de Pastas -->
    <section id="folders-section">
        <h2>Minhas Pastas</h2>
        <div id="folders-container">
            <!-- Pastas serão carregadas aqui -->
        </div>
    </section>

    <!-- Seção de Imagens -->
    <section id="images-section">
        <h2>Galeria de Imagens</h2>
        <div id="images-container">
            <!-- Imagens carregadas aparecem aqui -->
        </div>
    </section>

    <!-- Scripts JS -->
    <script src="script.js"></script>
</body>
</html>
