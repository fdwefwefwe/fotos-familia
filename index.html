<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerencie e organize suas imagens facilmente com pastas dinâmicas e links de arquivos">
    <title>Repositório de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Repositório de Imagens</h1>
    </header>

    <main>
        <button id="newFolderBtn" class="btn">Nova Pasta</button>
        
        <!-- Formulário para enviar imagens -->
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept="image/*">
            <button type="submit" class="btn">Enviar Imagem</button>
        </form>

        <!-- Seção para exibir imagens e links -->
        <section id="foldersContainer" class="folders-wrapper"></section>
        <section id="uploadedImages">
            <h2>Imagens Enviadas</h2>
            <div id="imagesContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Repositório de Imagens</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
